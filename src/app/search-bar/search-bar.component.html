<div class="col s12">
  <form materialize>
    <div class="row">
      <div class="input-field col offset-s3 s6" (click)="startNewSearch.emit()">
        <i class="material-icons prefix">search</i>
        <input id="first_name" type="text" class="validate" name="search" [(ngModel)]="search" (input)="search$.next(search)">
        <label for="first_name">Search movie:</label>
      </div>
    </div>
  </form>
  <div *ngIf="!showingMovie" class="row">
    <app-movie-search-item *ngFor="let movie of searchResults; let i = index" [index]="i" (click)="setCurrentMovie(movie)" [movie]="movie"></app-movie-search-item>
  </div>
  <h3 *ngIf="!fetching && searchResults.length === 0 && search.length > 0" [ngStyle]="{'text-align': 'center'}">No results found for {{search}}</h3>

</div>
